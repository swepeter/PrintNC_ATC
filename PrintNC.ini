[EMC]
MACHINE = PrintNC
DEBUG = 0
VERSION = 1.1

[DISPLAY]
DISPLAY = qtvcp qtdragon_hd versa-probe
PREFERENCE_FILE_PATH = WORKINGFOLDER/qtdragon_hd.pref
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 20.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/pi/linuxcnc/nc_files
PYVCP = vfd.xml
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 15.000000
MAX_LINEAR_VELOCITY = 25.000000
MIN_LINEAR_VELOCITY = 0.500000
DEFAULT_ANGULAR_VELOCITY = 2000.000000
MAX_ANGULAR_VELOCITY = 10000.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz
# NGCGUI subroutine path.
# Thr path must also  be in [RS274NGC] SUBROUTINE_PATH
NGCGUI_SUBFILE_PATH = ~/linuxcnc/nc_files/ngcgui_lib
# pre selected programs tabs
# specify filenames only, files must be in the NGCGUI_SUBFILE_PATH
;NGCGUI_SUBFILE = slot.ngc
;NGCGUI_SUBFILE = qpocket.ngc


[MDI_COMMAND_LIST]
MDI_COMMAND = G0 Z0;X0 Y0, User Zero
MDI_COMMAND = G53 G0 Z0;G53 G0 X0 Y0,ABS Zero
MDI_COMMAND = o<pnc_z_parking> call, Z Home
MDI_COMMAND = o<pnc_tc_manual> call, ReTool


[FILTER]
PROGRAM_EXTENSION = .ngc GCode
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
RS274NGC_STARTUP_CODE = G21 G40 G90 G94 G97 G64 P0.025
SUBROUTINE_PATH = ~/linuxcnc/nc_files:~/linuxcnc/nc_files/remap-subroutines:~/linuxcnc/nc_files/remap_lib:~/linuxcnc/nc_files/ngcgui_lib
ON_ABORT_COMMAND=O <on_abort> call
REMAP=M6  modalgroup=6 prolog=change_prolog ngc=rack_tool_change epilog=change_epilog
; REMAP=M6  modalgroup=6 prolog=change_prolog ngc=qt_semi_auto_probe_tool epilog=change_epilog
;PARAMETER_FILE = linuxcnc.var
;RS274NGC_STARTUP_CODE = G21 G40 G90 G94 G97 G64 P0.025
;SUBROUTINE_PATH = macros
;REMAP=M6    modalgroup=6 ngc=tool-change
;REMAP=M600  modalgroup=6 ngc=tool-job-begin


;[MACROS]
;MACRO = touch_plate_z
;MACRO = spoil-zero
;MACRO = rotary-zero
#MACRO = spoil-zero

[EMCMOT]
